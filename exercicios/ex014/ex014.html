<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color:yellow;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color:red;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://www.youtube.com/">Youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com/cursos/">Curso</a></li>
        <li><a target="_blank" href="https://web.whatsapp.com/">Whatsapp</a></li>
    </ul>
    <p>Passe o mouse no texto a baixo</p>
    <div>
        PASSE AQUI
        <p>Texto invis√≠vel</p>
    </div>
</body>
</html>
