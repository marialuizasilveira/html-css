<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        #item1 {
            flex-basis: 250px;
            flex-grow: 0;
            flex-shrink: 2;
        }

        #item2 {
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 0;
        }

        #item3 {
            flex-basis: 250px;
            flex-grow: 4;
            flex-shrink: 6;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="item1">A</div>
        <div class="item" id="item2">B</div>
        <div class="item" id="item3">C</div>
    </div>
</body>
</html>
