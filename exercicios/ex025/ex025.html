<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <h2>Cadastrar</h2>
    <form action="#" method="post">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required minlength="5" maxlength="20" placeholder="Nome completo" autocomplete="name">      
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email" value="@hotmail.com" size="30">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" min="8" max="15" size="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
    <h2>Outros exemplos</h2>
    <form action="#">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Satisfação:</label>
            <input type="range" name="range" id="irange" min="0" max="10" oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
    <h2>Em partes</h2>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="if"><label for="if">Feminino</label>
                <br>
                <input type="radio" name="sexo" id="im"><label for="im">Masculino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
        </fieldset>
    </form>
    <h2>Selecionar da lista</h2>
    <form action="#" method="get">
        <label for="iestado">Estado:</label>
        <select name="estado" id="iestado">
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
    </form>
    <h2>Datalist</h2>
    <form action="#">
        <label for="iprofi">Profissão:</label>
        <input type="text" name="profi" id="iprofi" list="1stprofi" placeholder="Escreva sua profissão">
        <datalist id="1stprofi">
            <option value="ADM">Adiministrador(a)</option>
            <option value="PROF">Professor(a)</option>
        </datalist>
    </form>
</body>
</html>
